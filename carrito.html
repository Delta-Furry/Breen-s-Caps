<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - BREEN’S CAPS</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
    <a href="catalogo.html">Volver al catálogo</a>
  </header>

  <main>
    <div id="lista-carrito"></div>
    <h3 id="total"></h3>
    <button onclick="pedir()">Pedir</button>
  </main>

  <script>
    var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    var lista = document.getElementById('lista-carrito');
    var total = 0;

    carrito.forEach(function(item) {
      var div = document.createElement('div');
      div.textContent = item.nombre + ' - $' + item.precio;
      lista.appendChild(div);
      total += item.precio;
    });

    document.getElementById('total').textContent = 'Total: $' + total;

    function pedir() {
      alert('Pedido realizado por $' + total);
      localStorage.removeItem('carrito');
      location.reload();
    }
  </script>
</body>
</html>
